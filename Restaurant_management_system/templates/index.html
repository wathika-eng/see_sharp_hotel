<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->

			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="static/shop/index.css" />
